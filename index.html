<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>


    <div class="container text-center p-3 border rounded mt-4 bg-primary text-light font-weight-bold">
        <h1>CRUD App</h1>
    </div>


    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">




                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Full name</label>
                      <input type="text" class="form-control" id="fullname" >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Emp code</label>
                      <input type="text" class="form-control" id="empcode">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Salary</label>
                        <input type="text" class="form-control" id="salary">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">City</label>
                        <input type="text" class="form-control" id="city">
                      </div>
              
                    <button type="button" onclick="onFormSumbit()" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <div class="col-md-6">
                <table id="tabledata" class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Full Name</th>
                        <th scope="col">Emp code</th>
                        <th scope="col">Salary</th>
                        <th scope="col">City</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
